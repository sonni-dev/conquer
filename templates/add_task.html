{% extends "base.html" %}

{% block title %}Add Task - Quest Tracker{% endblock %}

{% block content %}
<div class="add-task">
    <h1>â• Create New Quest</h1>
    
    <form method="POST" class="task-form">
        <div class="form-group">
            <label for="title">Quest Title *</label>
            <input type="text" id="title" name="title" required 
                   placeholder="e.g., Complete weekly grocery shopping">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Optional details about this quest..."></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="task_type">Quest Type *</label>
                <select id="task_type" name="task_type" required>
                    <option value="">Choose type...</option>
                    <option value="daily">ğŸ“† Daily</option>
                    <option value="weekly">ğŸ”„ Weekly</option>
                    <option value="bonus">â­ Bonus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="points">XP Reward *</label>
                <input type="number" id="points" name="points" required min="1" max="1000"
                       placeholder="10">
                <small>Suggested: Easy=10, Medium=25, Hard=50</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="effort_type">Effort Type</label>
                <select id="effort_type" name="effort_type">
                    <option value="">Choose...</option>
                    <option value="physical">ğŸ’ª Physical</option>
                    <option value="mental">ğŸ§  Mental</option>
                    <option value="creative">ğŸ¨ Creative</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location_type">Location</label>
                <select id="location_type" name="location_type">
                    <option value="">Choose...</option>
                    <option value="indoor">ğŸ  Indoor</option>
                    <option value="outdoor">ğŸŒ³ Outdoor</option>
                    <option value="any">ğŸ“ Anywhere</option>
                </select>
            </div>

            <div class="form-group">
                <label for="energy_level">Energy Level</label>
                <select id="energy_level" name="energy_level">
                    <option value="">Choose...</option>
                    <option value="high">âš¡ High Energy</option>
                    <option value="medium">ğŸŒ¤ï¸ Medium Energy</option>
                    <option value="low">ğŸŒ™ Low Energy</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Create Quest</button>
            <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
